<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&#8203;</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="mario.webm"></iframe>


  <script>
    const fullText = "Saturn";
    let i = 0;
    let forward = true;
    let cursorVisible = true;
    let pause = 0;

    function updateTitle() {
      let text = fullText.slice(0, i);
      document.title = "\u200B" + text + (cursorVisible ? "|" : "");
    }

    function typeWriter() {
      if (pause > 0) {
        pause--;
        return;
      }

      if (forward) {
        if (i < fullText.length) {
          i++;
        } else {
          pause = 6;
          forward = false;
        }
      } else {
        if (i > 0) {
          i--;
        } else {
          pause = 6;
          forward = true;
        }
      }
      updateTitle();
    }

    setInterval(typeWriter, 250);

    setInterval(() => {
      cursorVisible = !cursorVisible;
      updateTitle();
    }, 500);
  </script>
</body>
</html>
